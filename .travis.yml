language: node_js
sudo: required
services:
    - docker
before_install:
    - docker build -t atzepeng/dockercourse -f ./react-image/Dockerfile.dev ./react-image
script:
    - docker run -e CI=true atzepeng/dockercourse npm run test
before_deploy: 
    - cd react-image
deploy:
    skip_cleanup: true
    provider: elasticbeanstalk
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    region: "us-east-2"
    app: "docker-react"
    env: "dockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-2-316398516609"
    bucket_path: "docker-react"
    on:
        branch: master
